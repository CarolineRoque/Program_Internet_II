<body onload="carrega();"><br>
    <div class="text-center msg">  
    <h5 id='cabecLista'></h5><br><br>

        <form method="POST">
            Código do Filme: <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type=" text " name="cod" id="cod" maxlength="20" size="20" placeholder="Somente números"> <br><br>
            Nome do Filme: <br> &nbsp;&nbsp;&nbsp;&nbsp;  <input type="text" name="nome" id="nome"><br><br>
            Ano do Filme: <br> <input type="text" name="ano" id="ano" size="10" maxlength="4" placeholder="Ex: 1999">  
            <br><br><input type="button" name="salvar" id="salvar" value="Salvar">
            <button id="listar"><a href='listar.html'>&nbsp;&nbsp;Listar&nbsp;&nbsp;</a></button>    
        </form>
</body>
</html>
<script>
    $(document).ready(function(){
        $("#salvar").click(function(){
            $.ajax({
                url: "http://localhost:8001/filmes",
                type: 'POST',
                data: {
                    cod: $("#cod").val(),
                    nome: $("#nome").val(),
                    ano: $("#ano").val()
                },
                success: function(data) {
                    alert(data);
                    window.location.href = "listar.html";
                }
            });
        });
    });
</script>
